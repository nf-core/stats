version: 1
default_environment: dev
project_id: 64e752dd-4728-4bbd-b8d0-9af37a481f6b
environments:
- name: dev
- name: staging
- name: prod
send_anonymous_usage_stats: false
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    config:
      start_date: '2023-10-01'
      organizations:
      - nf-core
    select:
      - commits.*            # For commit history
      - pull_requests.*      # For PR activity
      - releases.*           # For pipeline releases
      - contributors.*       # For contributor list
      - stargazers.*        # Optional: for tracking community growth
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.6
    config:
      path: md:nf_core_dev
