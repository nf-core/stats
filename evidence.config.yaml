appearance:
  default: system
  switcher: true

theme:
  # Define the main colors used throughout the UI
  colors:
    primary:
      light: "#22ae63" # nf-core green
      dark: "#1a9655" # nf-core light green
    accent:
      light: "#215EBE" # nf-core blue
      dark: "#93C5FD" # lighter blue for dark mode
    base:
      light: "#f8f9fa" # white
      dark: "#222528" # dark gray/black
    info:
      light: "#0dcaf0"  # Cyan
      dark: "#74c7d4"  # Cyan
    warning:
      light: "#ffc107"  # Yellow
      dark: "#ffda6a"  # Yellow
    # negative:
    #   light: "#ff5555"  # Red
    #   dark: "#ff5555"  # Red
    # positive:
    #   light: "#50fa7b"  # Green
    #   dark: "#50fa7b"  # Green

  # Color palettes for charts with multiple series
  colorPalettes:
    default:
      light:
        - "#53A451" # nf-core green
        - "#215EBE" # nf-core blue
        - "#ffc107" # amber
        - "#C2410C" # orange
      dark:
        - "#1a9655" # light green
        - "#93C5FD" # light blue
        - "#ffda6a" # light amber
        - "#FDBA74" # light orange

  # Color scales for heatmaps and continuous data
  colorScales:
    default:
      light:
        - "#F1F1F1" # light gray
        - "#53A451" # nf-core green
      dark:
        - "#2D2D2D" # dark gray
        - "#85EA7D" # light green

plugins:
  components:
    # This loads all of evidence's core charts and UI components
    # You probably don't want to edit this dependency unless you know what you are doing
    "@evidence-dev/core-components": {}

  datasources:
    # You can add additional datasources here by adding npm packages.
    # Make sure to also add them to `package.json`.
    "@evidence-dev/csv": {}
    "@evidence-dev/duckdb": {}
    "@evidence-dev/motherduck": {}
