name: Run All Pipelines
"on":
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - "pipeline/**"
      - ".github/workflows/run_pipelines.yml"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
  DESTINATION__MOTHERDUCK__CREDENTIALS__DATABASE: ${{ secrets.MOTHERDUCK_DATABASE }}
  DESTINATION__MOTHERDUCK__CREDENTIALS__PASSWORD: ${{ secrets.MOTHERDUCK_TOKEN }}
  PYTHONUNBUFFERED: "1"

jobs:
  maybe_skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: always
          skip_after_successful_duplicate: false

  run_pipelines:
    needs: maybe_skip
    if: needs.maybe_skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - pipeline: github
            hc_url: https://hc-ping.com/017c8a09-9531-4206-a479-aa51a2209931
          - pipeline: slack
            hc_url: https://hc-ping.com/af9808d6-6dd7-4e8d-8fc7-c132fc579597
          - pipeline: twitter
            hc_url: https://hc-ping.com/39c783d5-b697-4eb5-b677-05bae13a2490
    defaults:
      run:
        working-directory: pipeline
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: |
            pipeline/pyproject.toml
            pipeline/uv.lock

      - name: Run ${{ matrix.pipeline }} pipeline
        run: uv run python ${{ matrix.pipeline }}_pipeline.py

      - name: Send healthcheck ping
        run: curl -fsS -m 10 --retry 5 -o /dev/null ${{ matrix.hc_url }} 